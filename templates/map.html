<!DOCTYPE html>
<html>
<head>
    <title>Garbage Bin Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&callback=initMap" async defer></script>
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <h2 class="text-center mt-3">Garbage Bin Map</h2>
        <div class="text-end mb-3">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>

        <div id="map" class="mb-3"></div>

        <div class="row mb-3">
            <div class="col-12 col-md-6 mx-auto">
                <label for="routeSelect" class="form-label">Select Route:</label>
                <select id="routeSelect" class="form-select">
                    <option value="">All Routes</option>
                    <option value="ema_halifax">EMA Halifax</option>
                    <option value="ema_dartmouth">EMA Dartmouth</option>
                    <option value="halifax_1">Halifax 1</option>
                    <option value="halifax_2">Halifax 2</option>
                    <option value="halifax_3">Halifax 3</option>
                    <option value="halifax_4">Halifax 4</option>
                    <option value="dartmouth_1">Dartmouth 1</option>
                    <option value="dartmouth_2">Dartmouth 2</option>
                </select>
                <button class="btn btn-primary mt-2" onclick="refreshBins()">Filter</button>
            </div>
        </div>

        <form id="binForm" class="row g-3">
            <div class="col-md-6">
                <label for="note" class="form-label">Note:</label>
                <input type="text" id="note" name="note" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="image" class="form-label">Image:</label>
                <input type="file" id="image" name="image" class="form-control">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success mt-3">Save</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
