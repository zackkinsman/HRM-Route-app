<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Completed Routes Map</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Load consolidated scripts.js -->
  <script src="/static/scripts.js"></script>
  <!-- Google Maps API with callback to initMap -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key={{ google_maps_api_key }}&libraries=places&callback=initMap"></script>
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
    @media (max-width: 768px) {
      #map {
        height: 400px;
      }
    }
    .container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h2 class="text-center mt-3">Completed Routes Map</h2>
    <div class="row mb-3">
      <div class="col-12 col-md-6 mx-auto">
        <label for="routeSelect" class="form-label">Select Route:</label>
        <select id="routeSelect" class="form-select" onchange="refreshCompletedBins()">
          <option value="" selected disabled>Select a Route</option>
          <option value="ema_halifax">EMA Halifax</option>
          <option value="ema_dartmouth">EMA Dartmouth</option>
          <option value="halifax_1">Halifax 1</option>
          <option value="halifax_2">Halifax 2</option>
          <option value="halifax_3">Halifax 3</option>
          <option value="halifax_4">Halifax 4</option>
          <option value="dartmouth_1">Dartmouth 1</option>
          <option value="dartmouth_2">Dartmouth 2</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div id="map"></div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
